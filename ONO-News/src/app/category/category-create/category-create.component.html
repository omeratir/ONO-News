<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveCategory()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Category">
      <mat-error *ngIf="form.get('name').invalid">Please enter a category.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Category</button>
  </form>
</mat-card>
