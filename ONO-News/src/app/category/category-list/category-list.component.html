<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="categories.length > 0 && !isLoading">
  <br>
  <mat-expansion-panel *ngFor="let category of categories">
    <mat-expansion-panel-header>
      {{ category.name }}
    </mat-expansion-panel-header>
    <p> {{ category.name }} Category </p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === category.creator">
      <a mat-button color="primary" [routerLink]="['/categoryedit', category.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(category.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<mat-paginator [length]="totalcategories" [pageSize]="categoriesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="categories.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="categories.length <= 0 && !isLoading">No Categories added yet!</p>
